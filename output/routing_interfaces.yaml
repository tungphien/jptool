                             command: 'set cli timestamp'
                         unique_id: 1
                 2:
                     run_keyword_:
                         run_keyword:
                             keyword: 'Should Contain Any    ${response}    ${device_username}    ${hostname}    run show chassis l3-ha-mode fabric status'
                         unique_id: 2
                 3:
                     run_keyword_:
                         run_keyword:
                             keyword: '${packet_loss_list}    Get Regexp Matches    ${output}    (\\d+).\\s+packet    1'
